version: '3.8'

services:
  dynoia:
    build: .
    ports:
      - "8000:8000"  # Backend
      - "4200:4200"  # Frontend
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - ~/.aws:/root/.aws:ro  # Mount AWS credentials (optional)
    restart: unless-stopped
